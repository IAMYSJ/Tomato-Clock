<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tomato Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <input type="text" class="mins" value="25" readonly>
        <p>:</p>
        <input type="text" class="secs" value="00" readonly>
    </div>
    
    <button class="btn start">START</button>
    <button class="btn stop">STOP</button>
    <button class="btn reset">RESET</button>

    <div class="total">
        <p>How many tomatos you got today?</p>
        <input type="text" class="count" value="0" readonly>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
